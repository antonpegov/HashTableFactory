<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hash Table JS Realisation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <!-- <script src="https://unpkg.com/react@16/umd/react.development.js"></script> -->
    <!-- <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="./ht.js"></script> 
    <script type="text/babel" src="./hash-item.component.jsx"></script>
    <script type="text/babel" src="./hash-list.component.jsx"></script>
  </head>
  <body>
    <h3>You can test HashTable factory function in the console.</h3>
    <p>One example object already created with name 'h'.</p>
    <div id="root"></div>
    <script type="text/babel">
      // create example
      let h = HashTable(10);
      h.insert('Anton', {age: 39});
      h.retrieveAll();
      // render example
      ReactDOM.render(
        <HashList hashTable = {h} />,
        document.getElementById('root')
      );

    </script>

      * https://reactjs.org/docs/react-without-jsx.html
      * https://reactjs.org/docs/cdn-links.html
    -->
  </body>
<body>

</html>
